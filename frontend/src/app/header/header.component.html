<header class="w-full px-4 shadow-xl">
  <div class="container w-full flex mx-auto h-20 justify-between items-center">
    <p class="w-96 font-bold text-3xl text-purple-600">BLOG APP</p>

    <!-- buttons -->
    <div class="w-auto flex gap-x-4" *ngIf="!user">
      <button
        routerLink="./auth/singup"
        class="w-full flex justify-center items-center px-4 py-2 text-white rounded-md bg-purple-600"
      >
        Singup
      </button>
      <button
        routerLink="./auth/login"
        class="w-full flex justify-center items-center px-4 py-2 text-white rounded-md bg-lime-600"
      >
        Login
      </button>
    </div>
    <div *ngIf="user" class="flex gap-x-2 items-center">
      <button routerLink="/dashboard" class="font-bold flex items-center gap-x-2 py-1 px-2 bg-purple-100 rounded-md">
        <span>{{ user?.username }}</span>
        <div class="w-8 h-8 bg-blue-300 rounded-full"></div>

      </button>
      <button
        (click)="userService.logout()"
        class="w-full flex justify-center items-center px-4 py-2 text-red-500 rounded-md bg-red-100 font-bold"
      >
        Logout
      </button>
    </div>
  </div>
</header>
